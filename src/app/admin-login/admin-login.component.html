<input type="button" value="Change Password" class="btn btn-info" style="align-content:center;" (click)="showChangePasswordComponent()">
 &nbsp;
<div class="row">
  <div class="col-md-3"></div>
     <div class="col-md-6">
      <form (ngSubmit)="adminLogin()">              
        UserName:
          <input type="text" class="form-control" [(ngModel)]="admin.username"  name="username"><br/>
        Password:  
          <input type="text" class="form-control" [(ngModel)]="admin.password" name="password"><br/>

        <input type="submit" value="Login" class="btn btn-success" >         
      </form>
     </div>   
<div class="col-md-3"></div>
</div>
