<input type="button" value="Home" class="btn btn-info" style="align-content:center;" (click)="showHomePageComponent()">
&nbsp;

<input type="button" value="Admin" class="btn btn-info" style="align-content:center;" (click)="showAdminComponent()">
&nbsp;&nbsp;
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Update Here
            </div>
            <div class="card-body">
             <form #myform="ngForm">
                Food Name :
                <input type="text"  class="form-control"  [(ngModel)]="food.fname" name="fname" />
                <br />
                Food Price:
                <input type="text"  class="form-control"  [(ngModel)]="food.fprice" name="fprice" />
                <br />
                Description:
                <input type="email"  class="form-control"  [(ngModel)]="food.fdesc" name="fdesc" />
                <br />
                <input type="text"  value="Update Here"  class="btn btn-primary" (click)="updateFoodItemInDatabase()"/>
            </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
